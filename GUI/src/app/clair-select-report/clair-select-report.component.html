<p-messages [(value)]="errorMessages"></p-messages>
<div *ngIf="!clairObjectIsEmpty">
  <h1>Select Clair report</h1>
  <h3>Select the clair report you want to see the information from.</h3>
  <p-table [value]="clairObjects">
    <ng-template pTemplate="header">
      <tr>
        <th>Date generated</th>
        <th>image</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-clairObject>
      <tr>
        <td>
          <a class="ui-orderlist-item" [routerLink]="['/clair-result', clairObject.id]" routerLinkActive="active">
            {{clairObject.genericReport.reports[0].parsedDate | date :'HH:mm:ss @ dd/MM/yyyy'}}
          </a>
        </td>

        <td>
          <a>
            {{clairObject.image}}
          </a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
